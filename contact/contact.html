<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.html">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <!-- Section 4-->
    <section class="contact" id="contact">
        <div class="container">
            <h1 class="section-heading section-4-heading">Contact</h1>
                <h4>Lets work together</h4>
            <form action="">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Enter your name.." required:>
                <label for="email"></label>
                <input type="email" id="email" name="name" placeholder="Enter your email.." required:>
                <label for="services">Services</label>
                <select name="services" id="services">
                    <option value="">Web Design</option>
                    <option value="">Web Development</option>
                    <option value="">Front-End Development</option>
                </select>
                <label for="subject">Subject</label>
                <textarea name="subject" id="subject" cols="5" rows="5"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <footer class="copyright">
        <div class="up" id="up">
            <i class="fas fa-chevron-up"></i>
            <p>&copy; Alan Chok</p>
        </div>
       

    </footer>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
